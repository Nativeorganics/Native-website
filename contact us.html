        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

<body>
    <!--Navbar-->
    <nav class="navbar">
        <h1>Native</h1>

        <div class="navbar-links">
            <p class="navbar-link"><a href="index.html">Home</a></p>
            <p class="navbar-link"><a href="products.html">Products</a></p>
            <p class="navbar-link"><a href="contact us.html">Contact us</a></p>


        </div>

        </div>
        <div class="navbar-profile">
            <div id="search">
                <i class="fas fa-search search"></i>
                <input type="text" id="input" name="searchBox" placeholder="Search for Native products" oninput="showSuggestions(this.value)" onfocus="expandSearchBar()" onblur="shrinkSearchBar()">
            </div>
            
            
            <div id="user">
                
                <a href="cart.html"> <i class="fas fa-shopping-cart addedToCart"><div id="badge"></div></i></a>
                <div id="usernameDisplay" style="display: none;">Hi! <span id="displayUsername">Guest</span></div>

                <i class="fas fa-user-circle userIcon" onclick="togglePopup()"></i>
                
            </div>
        </div>

        <div class="navbar-menu-toggle" onclick="showNavbar()">
            <i class="fa-solid fa-bars"> </i>
        </div>
        

    </nav>

    <!--Side navbar-->
    <div class="side-navbar">
        <p style="text-align: right;" onclick="closeNavbar()">
            <i class="fa-solid fa-xmark"></i>
        </p>

        <div class="side-navbar-links">
            <p class="side-navbar-link"><a href="index.html">Home</a></p>
            <p class="side-navbar-link"><a href="products.html">Products</a></p>
            <p class="side-navbar-link"><a href="contact us.html">Contact us</a></p>
        </div>

    </div>
    
        <div class="container">
            <h1>Our Location</h1>
            <div class="gmap box">
                <div class="googlemap">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62456.79931283004!2d79.77232808421613!3d11.93637627992996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5361ab8e49cfcf%3A0xcc6bd326d2f0b04e!2sPuducherry!5e0!3m2!1sen!2sin!4v1721314480226!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    
        
        <div class="contact-form-container">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
            <div id="response"></div>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
